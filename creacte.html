          <legend>Neue Quiz-Card erstellen:</legend>

            >Neue Frage erstellen
            <textarea
              placeholder="Add question"
              name="question"
              id="question"
              cols="100"
              rows="10"
            ></textarea>
          </label>
          <label for="answer"
            >Antwort hinzuf√ºgen:
            <textarea
              placeholder="Add answer"
              name="answer"
              id="answer"
              cols="100"
              rows="10"
            ></textarea>
          </label>
          <label for="Senden">
            <input id="Senden" type="submit" name="senden" value="Senden" />
          </label>
        </fieldset>
      </form>
    </main>
